{% extends "base.html" %}

{% block content%}
    <h1>Welcome to SmartNotes</h1>
    <p>Today is: {{ today }}</p>
    {% if user.is_authenticated %}
        <a href="{% url 'notes.list' %}" class="btn btn-primary">Check out these smart notes!</a>
    {% else %}
        <h3 class="mt-5 mb-3">Please login or signup to start</h3>
        <a href="{% url 'login' %}" class="btn btn-primary">Login</a>
        <a href="{% url 'signup' %}" class="btn btn-primary">Signup</a>
    {% endif %}
{% endblock %}
